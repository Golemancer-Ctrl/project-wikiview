<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Homepage</title>
</head>
<body>
    <audio controls autoplay>
        <source src="https://www.televisiontunes.com/uploads/audio/Harry%20Potter%20-%20Main%20Theme.mp3" type="audio/mp3" alt="Harry Potter Main Theme">
    </audio>
   
  <header class="my-header">
    <!-- add character dropdown here -->
    <select id="charList">
        <option class="char">Cedric Diggory</option>
        <option class="char">Draco Malfoy</option>
        <option class="char">Luna Lovegood</option>
        <option class="char">Harry Potter</option>/
    </select>

    <!-- add movie dropdown here -->
    <select id="filmList">
        <option class="film js-modal-trigger" data-movie="0" data-target="modal-film-display">Harry Potter and the Sorcerer's Stone</option>
        <option class="film js-modal-trigger" data-movie="1" data-target="modal-film-display">Harry Potter and the Chamber of Secrets</option>
        <option class="film js-modal-trigger" data-movie="2" data-target="modal-film-display">Harry Potter and the Prisoner of Azkaban</option>
        <option class="film js-modal-trigger" data-movie="3" data-target="modal-film-display">Harry Potter and the Goblet of Fire</option>
        <option class="film js-modal-trigger" data-movie="4" data-target="modal-film-display">Harry Potter and the Order of the Phoenix</option>
        <option class="film js-modal-trigger" data-movie="5" data-target="modal-film-display">Harry Potter and the Half-Blood Prince</option>
        <option class="film js-modal-trigger" data-movie="6" data-target="modal-film-display">Harry Potter and the Deathly Hallows Part 1</option>
        <option class="film js-modal-trigger" data-movie="7" data-target="modal-film-display">Harry Potter and the Deathly Hallows Part 2</option>
    </select> 

    
</header>  

    <div id="modal-film-display" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <p id="filmDisplay"></p>
            <!-- Your content -->
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    
    <script src="./assets/homepage.js"></script>
</body>
</html>
