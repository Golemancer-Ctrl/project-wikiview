<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Homepage</title>
</head>
<body>
    <audio controls autoplay>
        <source src="https://www.televisiontunes.com/uploads/audio/Harry%20Potter%20-%20Main%20Theme.mp3" type="audio/mp3" alt="Harry Potter Main Theme">
    </audio>
    <div class="container">
        <form action="" class="search-bar">
            <input type="text" placeholder="search anything" name="q">
            <button type="submit"><img src="./assets/images/search.png"></button>
        </form>
    </div>
    
    <!-- add character dropdown here -->

    <!-- add movie dropdown here -->
    <select id="filmList">
        <option class="film" data-movie="0">Harry Potter and the Sorcerer's Stone</option>
        <option class="film" data-movie="1">Harry Potter and the Chamber of Secrets</option>
        <option class="film" data-movie="2">Harry Potter and the Prisoner of Azkaban</option>
        <option class="film" data-movie="3">Harry Potter and the Goblet of Fire</option>
        <option class="film" data-movie="4">Harry Potter and the Order of the Phoenix</option>
        <option class="film" data-movie="5">Harry Potter and the Half-Blood Prince</option>
        <option class="film" data-movie="6">Harry Potter and the Deathly Hallows Part 1</option>
        <option class="film" data-movie="7">Harry Potter and the Deathly Hallows Part 2</option>
    </select>

    <div class="modal">
        <ul id="filmDisplay">
           
        </ul>
    </div>
    
    <script src="./assets/homepage.js"></script>
</body>
</html>
